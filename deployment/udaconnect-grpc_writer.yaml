apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-grpc_writer
  name: udaconnect-grpc_writer
spec:
  ports:
  - name: "5000"
    port: 5005
    targetPort: 5005
    nodePort: 30005
  selector:
    service: udaconnect-grpc_writer
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-grpc_writer
  name: udaconnect-grpc_writer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-grpc_writer
  template:
    metadata:
      labels:
        service: udaconnect-grpc_writer
    spec:
      containers:
      - image: mattrohe/udaconnect-grpc_writer:latest
        name: udaconnect-grpc_writer
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
